            'ro': { name: 'Romanian', code: 'ro' },
            'ru': { name: 'Russian', code: 'ru' },
            'sk': { name: 'Slovak', code: 'sk' },
            'sl': { name: 'Slovenian', code: 'sl' },
            'sr': { name: 'Serbian', code: 'sr' },
            'sv': { name: 'Swedish', code: 'sv' },
            'sw': { name: 'Swahili', code: 'sw' },
            'th': { name: 'Thai', code: 'th' },
            'tl': { name: 'Filipino', code: 'tl' },
            'tr': { name: 'Turkish', code: 'tr' },
            'uk': { name: 'Ukrainian', code: 'uk' },
            'vi': { name: 'Vietnamese', code: 'vi' },
            'yo': { name: 'Yoruba', code: 'yo' },
            'zh': { name: 'Chinese (Simplified)', code: 'zh' },
            'zh-TW': { name: 'Chinese (Traditional)', code: 'zh-TW' },
            'zu': { name: 'Zulu', code: 'zu' }
        };
        let currentSourceLang = 'auto';
        let currentTargetLang = 'en';
        let translationTimeout;
        let isTranslating = false;
        let recognition = null;
        let isRecording = false;
        let translationHistory = [];
        // Translation API configuration
        const TRANSLATION_API_URL = 'https://api.mymemory.translated.net/get';
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initializeLanguageDropdowns();
            initializeEventListeners();
            updateCharCount();
            initializeSpeechRecognition();
            loadUserPreferences();
            updateHistoryUI();
            updateTextDirection();
        });
        function initializeLanguageDropdowns() {
            const sourceDropdown = document.getElementById('sourceDropdown');
            const targetDropdown = document.getElementById('targetDropdown');
            // Populate source dropdown (includes auto-detect)
            Object.entries(languages).forEach(([code, lang]) => {
                const option = document.createElement('div');
                option.className = 'language-option';
                option.textContent = lang.name;
                option.onclick = () => selectSourceLanguage(code);
                sourceDropdown.appendChild(option);
            });
            // Populate target dropdown (excludes auto-detect)
            Object.entries(languages).filter(([code]) => code !== 'auto').forEach(([code, lang]) => {
                const option = document.createElement('div');
                option.className = 'language-option';
                option.textContent = lang.name;
                option.onclick = () => selectTargetLanguage(code);
                targetDropdown.appendChild(option);
            });
        }
        function initializeEventListeners() {
            const sourceText = document.getElementById('sourceText');
            const sourceLangBtn = document.getElementById('sourceLangBtn');
            const targetLangBtn = document.getElementById('targetLangBtn');
            const sourceDropdown = document.getElementById('sourceDropdown');
            const targetDropdown = document.getElementById('targetDropdown');
            const swapBtn = document.getElementById('swapBtn');
            const translateBtn = document.getElementById('translateBtn');
            const clearHistoryBtn = document.getElementById('clearHistoryBtn');
            // Text input handling with debounced auto-translation
            sourceText.addEventListener('input', function() {
                updateCharCount();
                showTranslateButton();
               
                clearTimeout(translationTimeout);
                const text = sourceText.value.trim();
               
                if (text) {
                    translationTimeout = setTimeout(() => {
                        translateText();
                    }, 1000);
                } else {
                    clearTranslation();
                }
            });
            // Language dropdown toggles
            sourceLangBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                sourceDropdown.classList.toggle('active');
                targetDropdown.classList.remove('active');
            });
            targetLangBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                targetDropdown.classList.toggle('active');
                sourceDropdown.classList.remove('active');
            });
            // Close dropdowns when clicking outside
            document.addEventListener('click', () => {
                sourceDropdown.classList.remove('active');
                targetDropdown.classList.remove('active');
            });
            // Swap languages
            swapBtn.addEventListener('click', swapLanguages);
            // Manual translate button
            translateBtn.addEventListener('click', () => {
                const text = sourceText.value.trim();
                if (text && !isTranslating) {
                    translateText(true);
                }
            });
            // Clear history button
            clearHistoryBtn.addEventListener('click', clearHistory);
            // Control buttons
            document.getElementById('clearSource').addEventListener('click', clearSource);
            document.getElementById('copyTarget').addEventListener('click', copyTranslation);
            document.getElementById('listenSource').addEventListener('click', startSpeechRecognition);
            document.getElementById('speakSource').addEventListener('click', () => {
                const text = sourceText.value.trim();
                if (text) speakText(text, currentSourceLang === 'auto' ? 'en' : currentSourceLang);
            });
            document.getElementById('speakTarget').addEventListener('click', () => {
                const text = document.getElementById('targetText').value.trim();
                if (text) speakText(text, currentTargetLang);
            });
            // Keyboard shortcuts
            sourceText.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    e.preventDefault();
                    const text = sourceText.value.trim();
                    if (text && !isTranslating) {
                        translateText(true);
                    }
                }
            });
        }
        function selectSourceLanguage(langCode) {
            currentSourceLang = langCode;
            document.getElementById('sourceLangText').textContent = languages[langCode].name;
            document.getElementById('sourceDropdown').classList.remove('active');
           
            updateTextDirection();
            const sourceText = document.getElementById('sourceText').value.trim();
            if (sourceText) {
                translateText();
            }
            saveUserPreferences();
        }
        function selectTargetLanguage(langCode) {
            currentTargetLang = langCode;
            document.getElementById('targetLangText').textContent = languages[langCode].name;
            document.getElementById('targetDropdown').classList.remove('active');
           
            updateTextDirection();
            const sourceText = document.getElementById('sourceText').value.trim();
            if (sourceText) {
                translateText();
            }
            saveUserPreferences();
        }
        function swapLanguages() {
            if (currentSourceLang === 'auto') {
                showToast('Cannot swap from auto-detect language');
                return;
            }
            const tempLang = currentSourceLang;
            currentSourceLang = currentTargetLang;
            currentTargetLang = tempLang;
            // Update UI
            document.getElementById('sourceLangText').textContent = languages[currentSourceLang].name;
            document.getElementById('targetLangText').textContent = languages[currentTargetLang].name;
            // Swap text
            const sourceTextEl = document.getElementById('sourceText');
            const targetTextEl = document.getElementById('targetText');
            const tempText = sourceTextEl.value;
            sourceTextEl.value = targetTextEl.value;
            targetTextEl.value = tempText;
            updateCharCount();
            updateTargetCount();
            updateTextDirection();
            saveUserPreferences();
            if (sourceTextEl.value.trim()) {
                translateText();
            }
        }
        async function translateText(manual = false) {
            if (isTranslating) return;
           
            const sourceTextEl = document.getElementById('sourceText');
            const targetTextEl = document.getElementById('targetText');
            const text = sourceTextEl.value.trim();
           
            if (!text) return;
            isTranslating = true;
            showLoadingState();
            try {
                const sourceLang = currentSourceLang === 'auto' ? 'auto' : currentSourceLang;
                const targetLang = currentTargetLang;
               
                // Use MyMemory API
                const response = await fetch(`${TRANSLATION_API_URL}?q=${encodeURIComponent(text)}&langpair=${sourceLang}|${targetLang}`);
               
                if (!response.ok) {
                    if (response.status === 429) {
                        throw new Error('Rate limit exceeded. Please try again later.');
                    }
                    throw new Error(`Translation API error: ${response.status}`);
                }
               
                const data = await response.json();
               
                if (data && data.responseData && data.responseData.translatedText) {
                    const translatedText = data.responseData.translatedText;
                   
                    // Avoid showing identical text for same language
                    if (translatedText !== text || sourceLang === targetLang) {
                        targetTextEl.value = translatedText;
                        updateTargetCount();
                       
                        // Show detected language if auto-detect was used
                        if (currentSourceLang === 'auto' && data.quotaFinished === false) {
                            const detectedLang = detectLanguageFromResponse(data);
                            if (detectedLang && languages[detectedLang]) {
                                document.getElementById('detectedLang').textContent = `Detected: ${languages[detectedLang].name}`;
                            }
                        }
                        // Add to history
                        addToHistory(text, translatedText, currentSourceLang, currentTargetLang);
                    } else {
                        targetTextEl.value = translatedText;
                        updateTargetCount();
                    }
                } else {
                    throw new Error('Invalid response from translation service');
                }
               
            } catch (error) {
                console.error('Translation error:', error);
                handleTranslationError(error);
            } finally {
                isTranslating = false;
                hideLoadingState();
            }
        }
        function detectLanguageFromResponse(data) {
            // Improved detection logic for MyMemory
            if (data.responseStatus === 200 && data.responseData) {
                // MyMemory doesn't always provide detected language explicitly,
                // but we can infer from the matches or responseDetails
                if (data.matches && data.matches[0] && data.matches[0].segment) {
                    // Sometimes language is in match data
                    const matchLang = data.matches[0].lang || null;
                    if (matchLang) {
                        return matchLang.split('-')[0]; // e.g., 'en-US' -> 'en'
                    }
                }
                // Fallback to default
                return 'en';
            }
            return null;
        }
        function handleTranslationError(error) {
            const targetTextEl = document.getElementById('targetText');
            targetTextEl.value = '';
            updateTargetCount();
           
            let message = 'Translation failed. Please try again.';
            if (error.message.includes('network') || error.message.includes('fetch')) {
                message = 'Network error. Please check your internet connection.';
            } else if (error.message.includes('Rate limit')) {
                message = 'Too many requests. Please wait a minute and try again.';
            } else if (error.message.includes('Invalid')) {
                message = 'Invalid response from service. Try a different language pair.';
            }
            showToast(message);
        }
        function clearSource() {
            const sourceTextEl = document.getElementById('sourceText');
            const targetTextEl = document.getElementById('targetText');
           
            sourceTextEl.value = '';
            targetTextEl.value = '';
            updateCharCount();
            updateTargetCount();
            hideTranslateButton();
            document.getElementById('detectedLang').textContent = '';
        }
        function clearTranslation() {
            const targetTextEl = document.getElementById('targetText');
            targetTextEl.value = '';
            updateTargetCount();
            hideTranslateButton();
            document.getElementById('detectedLang').textContent = '';
        }
        function copyTranslation() {
            const targetTextEl = document.getElementById('targetText');
            const text = targetTextEl.value.trim();
           
            if (!text) {
                showToast('Nothing to copy');
                return;
            }
           
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    showToast('Translation copied to clipboard');
                }).catch(() => {
                    fallbackCopyTextToClipboard(text);
                });
            } else {
                fallbackCopyTextToClipboard(text);
            }
        }
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
           
            try {
                const successful = document.execCommand('copy');
                showToast(successful ? 'Translation copied to clipboard' : 'Could not copy text');
            } catch (err) {
                showToast('Copy not supported in this browser');
            }
           
            document.body.removeChild(textArea);
        }
        function speakText(text, langCode) {
            if (!text) return;
           
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
               
                const utterance = new SpeechSynthesisUtterance(text);
               
                const speechLangMap = {
                    'zh': 'zh-CN',
                    'zh-TW': 'zh-TW',
                    'pt': 'pt-BR',
                    'en': 'en-US',
                    'es': 'es-ES',
                    'fr': 'fr-FR',
                    // Add more as needed
                };
               
                utterance.lang = speechLangMap[langCode] || langCode;
                utterance.rate = 0.9;
                utterance.pitch = 1;
                utterance.volume = 1;
               
                utterance.onstart = () => showToast('Playing audio...');
                utterance.onerror = (event) => {
                    console.error('Speech synthesis error:', event.error);
                    showToast('Could not play audio. Voice may not be available for this language.');
                };
               
                speechSynthesis.speak(utterance);
            } else {
                showToast('Text-to-speech not supported in this browser');
            }
        }
        function initializeSpeechRecognition() {
            if (!('SpeechRecognition' in window) && !('webkitSpeechRecognition' in window)) {
                const micBtn = document.getElementById('listenSource');
                micBtn.style.opacity = '0.5';
                micBtn.title = 'Speech recognition not supported';
                micBtn.setAttribute('aria-disabled', 'true');
                return;
            }
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
           
            recognition.continuous = false;
            recognition.interimResults = true;
            recognition.maxAlternatives = 1;
           
            recognition.onstart = () => {
                isRecording = true;
                const micBtn = document.getElementById('listenSource');
                micBtn.classList.add('recording');
                showToast('Listening... Speak now');
            };
           
            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
               
                const sourceText = document.getElementById('sourceText');
                sourceText.value = transcript;
                updateCharCount();
               
                if (event.results[event.results.length - 1].isFinal) {
                    showTranslateButton();
                    if (transcript.trim()) {
                        translateText();
                    }
                }
            };
           
            recognition.onend = () => {
                isRecording = false;
                const micBtn = document.getElementById('listenSource');
                micBtn.classList.remove('recording');
                showToast('Recording stopped');
            };
           
            recognition.onerror = (event) => {
                isRecording = false;
                const micBtn = document.getElementById('listenSource');
                micBtn.classList.remove('recording');
               
                let errorMessage = 'Speech recognition error';
                switch(event.error) {
                    case 'no-speech':
                        errorMessage = 'No speech detected. Please try again.';
                        break;
                    case 'audio-capture':
                        errorMessage = 'Microphone not accessible. Check device settings.';
                        break;
                    case 'not-allowed':
                        errorMessage = 'Microphone permission denied. Enable in browser settings.';
                        break;
                    case 'network':
                        errorMessage = 'Network error during speech recognition.';
                        break;
                    case 'service-not-allowed':
                        errorMessage = 'Speech recognition service not allowed.';
                        break;
                    case 'language-not-supported':
                        errorMessage = 'Selected language not supported for speech recognition.';
                        break;
                }
                showToast(errorMessage);
            };
        }
        function startSpeechRecognition() {
            if (!recognition) {
                showToast('Speech recognition not supported');
                return;
            }
           
            if (isRecording) {
                recognition.stop();
                return;
            }
           
            const langCode = currentSourceLang === 'auto' ? 'en-US' : getRecognitionLanguage(currentSourceLang);
            recognition.lang = langCode;
           
            try {
                recognition.start();
            } catch (error) {
                console.error('Speech recognition start error:', error);
                showToast('Could not start speech recognition. Check permissions.');
            }
        }
        function getRecognitionLanguage(langCode) {
            const recognitionLangMap = {
                'en': 'en-US',
                'es': 'es-ES',
                'fr': 'fr-FR',
                'de': 'de-DE',
                'it': 'it-IT',
                'pt': 'pt-BR',
                'ru': 'ru-RU',
                'ja': 'ja-JP',
                'ko': 'ko-KR',
                'zh': 'zh-CN',
                'zh-TW': 'zh-TW',
                'ar': 'ar-SA',
                'hi': 'hi-IN',
                'tr': 'tr-TR',
                'pl': 'pl-PL',
                'nl': 'nl-NL',
                'sv': 'sv-SE',
                'da': 'da-DK',
                'no': 'no-NO',
                'fi': 'fi-FI',
                'he': 'he-IL',
                'th': 'th-TH',
                'vi': 'vi-VN',
                'id': 'id-ID',
                'ms': 'ms-MY',
                'uk': 'uk-UA',
                'cs': 'cs-CZ',
                'sk': 'sk-SK',
                'ro': 'ro-RO',
                'hu': 'hu-HU',
                'bg': 'bg-BG',
                'hr': 'hr-HR',
                'sr': 'sr-RS',
                'sl': 'sl-SI',
                'et': 'et-EE',
                'lv': 'lv-LV',
                'lt': 'lt-LT',
                'ca': 'ca-ES',
                'eu': 'eu-ES',
                'gl': 'gl-ES',
                'ha': 'ha-NG',
                'am': 'am-ET',
                'sw': 'sw-TZ',
                'zu': 'zu-ZA',
                'af': 'af-ZA',
                'yo': 'yo-NG',
                'ig': 'ig-NG',
                'tl': 'tl-PH'
            };
           
            return recognitionLangMap[langCode] || 'en-US';
        }
        function addToHistory(source, target, sourceLang, targetLang) {
            const historyItem = {
                source,
                target,
                sourceLang,
                targetLang,
                timestamp: Date.now()
            };
           
            translationHistory.unshift(historyItem);
            if (translationHistory.length > 50) {
                translationHistory = translationHistory.slice(0, 50);
            }
            saveUserPreferences();
            updateHistoryUI();
        }
        function updateHistoryUI() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
           
            translationHistory.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <div class="history-source">${escapeHtml(item.source)} (${languages[item.sourceLang].name})</div>
                    <div class="history-target">${escapeHtml(item.target)} (${languages[item.targetLang].name})</div>
                `;
                div.onclick = () => loadHistoryItem(item);
                historyList.appendChild(div);
            });
        }
        function clearHistory() {
            if (!translationHistory.length) {
                showToast('No history to clear');
                return;
            }
            const historyItems = document.querySelectorAll('.history-item');
            historyItems.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.add('clearing');
                }, index * 50);
            });
            setTimeout(() => {
                translationHistory = [];
                updateHistoryUI();
                saveUserPreferences();
                showToast('Translation history cleared');
            }, historyItems.length * 50 + 300);
        }
        function loadHistoryItem(item) {
            selectSourceLanguage(item.sourceLang);
            selectTargetLanguage(item.targetLang);
            document.getElementById('sourceText').value = item.source;
            updateCharCount();
            translateText();
            showToast('Loaded from history');
        }
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        function loadUserPreferences() {
            try {
                if (typeof Storage !== 'undefined') {
                    const saved = localStorage.getItem('translationPreferences');
                    if (saved) {
                        const prefs = JSON.parse(saved);
                        if (prefs.sourceLang && languages[prefs.sourceLang]) {
                            currentSourceLang = prefs.sourceLang;
                            document.getElementById('sourceLangText').textContent = languages[prefs.sourceLang].name;
                        }
                        if (prefs.targetLang && languages[prefs.targetLang]) {
                            currentTargetLang = prefs.targetLang;
                            document.getElementById('targetLangText').textContent = languages[prefs.targetLang].name;
                        }
                    }
                   
                    const history = localStorage.getItem('translationHistory');
                    if (history) {
                        translationHistory = JSON.parse(history);
                    }
                }
            } catch (e) {
                console.warn('Could not load from localStorage:', e);
            }
            updateTextDirection();
        }
        function saveUserPreferences() {
            try {
                if (typeof Storage !== 'undefined') {
                    const prefs = {
                        sourceLang: currentSourceLang,
                        targetLang: currentTargetLang
                    };
                    localStorage.setItem('translationPreferences', JSON.stringify(prefs));
                    localStorage.setItem('translationHistory', JSON.stringify(translationHistory));
                }
            } catch (e) {
                console.warn('Could not save to localStorage:', e);
            }
        }
        function showLoadingState() {
            const translateBtn = document.getElementById('translateBtn');
            translateBtn.innerHTML = '<div class="spinner"></div> Translating...';
            translateBtn.disabled = true;
            document.getElementById('targetText').placeholder = 'Translating...';
        }
        function hideLoadingState() {
            const translateBtn = document.getElementById('translateBtn');
            translateBtn.innerHTML = 'Translate';
            translateBtn.disabled = false;
            document.getElementById('targetText').placeholder = 'Translation will appear here';
        }
        function showTranslateButton() {
            const translateBtn = document.getElementById('translateBtn');
            translateBtn.classList.add('visible');
        }
        function hideTranslateButton() {
            const translateBtn = document.getElementById('translateBtn');
            translateBtn.classList.remove('visible');
        }
        function updateCharCount() {
            const sourceText = document.getElementById('sourceText');
            const sourceCount = document.getElementById('sourceCount');
            sourceCount.textContent = `${sourceText.value.length} / 5,000`;
        }
        function updateTargetCount() {
            const targetText = document.getElementById('targetText');
            const targetCount = document.getElementById('targetCount');
            targetCount.textContent = `${targetText.value.length} characters`;
        }
        function showToast(message) {
            const existingToast = document.querySelector('.toast');
            if (existingToast) existingToast.remove();
           
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
           
            setTimeout(() => {
                if (toast.parentNode) toast.parentNode.removeChild(toast);
            }, 3000);
        }
        function updateTextDirection() {
            const sourceText = document.getElementById('sourceText');
            const targetText = document.getElementById('targetText');
           
            const sourceRTL = currentSourceLang !== 'auto' && languages[currentSourceLang].rtl;
            const targetRTL = languages[currentTargetLang].rtl;
           
            sourceText.setAttribute('dir', sourceRTL ? 'rtl' : 'ltr');
            targetText.setAttribute('dir', targetRTL ? 'rtl' : 'ltr');
        }
    </script>
</body>
