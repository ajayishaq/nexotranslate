                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    e.preventDefault();
                    if (sourceText.value.trim() && !isTranslating) {
                        translateText(true);
                    }
                }
            });
        }

        function selectSourceLanguage(langCode) {
            currentSourceLang = langCode;
            document.getElementById('sourceLangText').textContent = languages[langCode].name;
            document.getElementById('sourceDropdown').classList.remove('active');
            
            saveUserPreferences();
            
            if (document.getElementById('sourceText').value.trim()) {
                translateText();
            }
        }

        function selectTargetLanguage(langCode) {
            currentTargetLang = langCode;
            document.getElementById('targetLangText').textContent = languages[langCode].name;
            document.getElementById('targetDropdown').classList.remove('active');
            
            saveUserPreferences();
            
            if (document.getElementById('sourceText').value.trim()) {
                translateText();
            }
        }

        function swapLanguages() {
            if (currentSourceLang === 'auto') {
                showToast('Cannot swap from auto-detect language');
                return;
            }

            const tempLang = currentSourceLang;
            currentSourceLang = currentTargetLang;
            currentTargetLang = tempLang;

            // Update UI
            document.getElementById('sourceLangText').textContent = languages[currentSourceLang].name;
            document.getElementById('targetLangText').textContent = languages[currentTargetLang].name;

            // Swap text
            const sourceTextEl = document.getElementById('sourceText');
            const targetTextEl = document.getElementById('targetText');
            const tempText = sourceTextEl.value;
            sourceTextEl.value = targetTextEl.value;
            targetTextEl.value = tempText;

            updateCharCount();
            updateTargetCount();
            saveUserPreferences();

            if (sourceTextEl.value.trim()) {
                translateText();
            }
        }

        async function translateText(manual = false) {
            if (isTranslating) return;
            
            const sourceTextEl = document.getElementById('sourceText');
            const targetTextEl = document.getElementById('targetText');
            const text = sourceTextEl.value.trim();
            
            if (!text) return;

            isTranslating = true;
            showLoadingState();

            try {
                const translation = await translateWithLibreTranslate(text);

                if (translation.translatedText) {
                    targetTextEl.value = translation.translatedText;
                    updateTargetCount();
                    
                    // Show detected language if auto-detect was used
                    if (currentSourceLang === 'auto' && translation.detectedLanguage) {
                        const langName = languages[translation.detectedLanguage]?.name || translation.detectedLanguage;
                        document.getElementById('detectedLang').textContent = `Detected: ${langName}`;
                    }
                    
                    // Add to history
                    addToHistory(text, translation.translatedText, currentSourceLang, currentTargetLang);
                } else {
                    throw new Error('Translation failed');
                }
            } catch (error) {
                console.error('Translation error:', error);
                handleTranslationError(error, text);
            } finally {
                isTranslating = false;
                hideLoadingState();
            }
        }

        async function translateWithLibreTranslate(text) {
            const response = await fetch(LIBRETRANSLATE_URL, {
                method: 'POST',
                body: JSON.stringify({
                    q: text,
                    source: currentSourceLang === 'auto' ? 'auto' : currentSourceLang,
                    target: currentTargetLang,
                    format: 'text'
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`LibreTranslate API error: ${response.status}`);
            }

            const data = await response.json();
            
            return {
                translatedText: data.translatedText,
                detectedLanguage: data.detectedLanguage?.language || currentSourceLang
            };
        }

        function handleTranslationError(error, originalText) {
            const targetTextEl = document.getElementById('targetText');
            
            showToast('Translation service temporarily unavailable');
            targetTextEl.value = `Translation temporarily unavailable for: "${originalText}"`;
            
            updateTargetCount();
        }

        function clearSource() {
            const sourceTextEl = document.getElementById('sourceText');
            const targetTextEl = document.getElementById('targetText');
            
            sourceTextEl.value = '';
            targetTextEl.value = '';
            updateCharCount();
            updateTargetCount();
            hideTranslateButton();
            document.getElementById('detectedLang').textContent = '';
        }

        function copyTranslation() {
            const targetTextEl = document.getElementById('targetText');
            if (targetTextEl.value.trim()) {
                navigator.clipboard.writeText(targetTextEl.value).then(() => {
                    showToast('Translation copied to clipboard');
                }).catch(() => {
                    // Fallback for older browsers
                    targetTextEl.select();
                    document.execCommand('copy');
                    showToast('Translation copied to clipboard');
                });
            }
        }

        function speakText(text, langCode) {
            if (!text.trim()) return;
            
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = langCode === 'auto' ? 'en' : langCode;
                utterance.rate = 0.8;
                utterance.pitch = 1;
                speechSynthesis.speak(utterance);
                showToast('Playing audio...');
            } else {
                showToast('Speech synthesis not supported in this browser');
            }
        }

        function addToHistory(source, target, sourceLang, targetLang) {
            const historyItem = {
                source,
                target,
                sourceLang,
                targetLang,
                timestamp: Date.now()
            };
            
            translationHistory.unshift(historyItem);
            
            // Keep only last 50 translations
            if (translationHistory.length > 50) {
                translationHistory = translationHistory.slice(0, 50);
            }
            
            try {
                localStorage.setItem('translationHistory', JSON.stringify(translationHistory));
            } catch (e) {
                // Handle localStorage quota exceeded
                console.warn('Could not save to localStorage:', e);
            }
        }

        function loadUserPreferences() {
            try {
                const saved = localStorage.getItem('translationPreferences');
                if (saved) {
                    const prefs = JSON.parse(saved);
                    if (prefs.sourceLang && languages[prefs.sourceLang]) {
                        currentSourceLang = prefs.sourceLang;
                        document.getElementById('sourceLangText').textContent = languages[prefs.sourceLang].name;
                    }
                    if (prefs.targetLang && languages[prefs.targetLang]) {
                        currentTargetLang = prefs.targetLang;
                        document.getElementById('targetLangText').textContent = languages[prefs.targetLang].name;
                    }
                }
                
                const history = localStorage.getItem('translationHistory');
                if (history) {
                    translationHistory = JSON.parse(history);
                }
            } catch (e) {
                console.warn('Could not load from localStorage:', e);
            }
        }

        function saveUserPreferences() {
            try {
                const prefs = {
                    sourceLang: currentSourceLang,
                    targetLang: currentTargetLang
                };
                localStorage.setItem('translationPreferences', JSON.stringify(prefs));
            } catch (e) {
                console.warn('Could not save to localStorage:', e);
            }
        }

        function showLoadingState() {
            const detectedLang = document.getElementById('detectedLang');
            detectedLang.innerHTML = '<div class="loading-indicator"><div class="spinner"></div>Translating...</div>';
            
            const translateBtn = document.getElementById('translateBtn');
            translateBtn.disabled = true;
            translateBtn.textContent = 'Translating...';
        }

        function hideLoadingState() {
            const detectedLang = document.getElementById('detectedLang');
            if (detectedLang.innerHTML.includes('Translating')) {
                detectedLang.textContent = '';
            }
            
            const translateBtn = document.getElementById('translateBtn');
            translateBtn.disabled = false;
            translateBtn.textContent = 'Translate';
        }

        function updateCharCount() {
            const sourceTextEl = document.getElementById('sourceText');
            const count = sourceTextEl.value.length;
            const counter = document.getElementById('sourceCount');
            
            counter.textContent = `${count.toLocaleString()} / 5,000`;
            
            if (count > 4500) {
                counter.style.color = '#ff6b6b';
            } else if (count > 4000) {
                counter.style.color = '#ffa500';
            } else {
                counter.style.color = 'rgba(255, 255, 255, 0.3)';
            }
        }

        function updateTargetCount() {
            const targetTextEl = document.getElementById('targetText');
            const count = targetTextEl.value.length;
            document.getElementById('targetCount').textContent = `${count.toLocaleString()} characters`;
        }

        function showTranslateButton() {
            document.getElementById('translateBtn').classList.add('visible');
        }

        function hideTranslateButton() {
            document.getElementById('translateBtn').classList.remove('visible');
        }

        function showToast(message) {
            // Remove existing toasts
            const existingToasts = document.querySelectorAll('.toast');
            existingToasts.forEach(toast => toast.remove());
            
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.remove();
                }
            }, 3000);
        }

        // Performance optimization: Preload common language pairs
        function preloadCommonTranslations() {
            const commonPairs = [
                { from: 'en', to: 'es' },
                { from: 'en', to: 'fr' },
                { from: 'en', to: 'ha' },
                { from: 'ha', to: 'en' }
            ];
            
            // This could be used to cache common translations
            // Implementation depends on your caching strategy
        }

        // Initialize common translations cache
        setTimeout(preloadCommonTranslations, 2000);

        // Service Worker registration for offline support (optional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(function(registration) {
                    console.log('SW registered: ', registration);
                }).catch(function(registrationError) {
                    console.log('SW registration failed: ', registrationError);
                });
            });
        }

        // Analytics tracking (replace with your analytics service)
        function trackTranslation(sourceLang, targetLang, textLength) {
            // Example: Google Analytics 4
            // gtag('event', 'translation', {
            //     'source_language': sourceLang,
            //     'target_language': targetLang,
            //     'text_length': textLength
            // });
            
            console.log('Translation tracked:', { sourceLang, targetLang, textLength });
        }

        // Error reporting (replace with your error tracking service)
        window.addEventListener('error', function(e) {
            // Example: Sentry error reporting
            // Sentry.captureException(e.error);
            
            console.error('Global error:', e.error);
        });
    </script>
